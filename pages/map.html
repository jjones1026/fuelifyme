<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" defer></script>
  <style>
    /* Inline styles for simplicity */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 80vh; /* Adjust height as needed */
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .status {
      margin: 15px 0;
      font-size: 16px;
      color: #333;
    }
    .track-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .track-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    let map;

    // Initialize the Google Map
    function initMap() {
      const defaultLocation = { lat: 29.7207, lng: -81.2318 }; // Example location (Hastings, FL)
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 12,
      });

      // Add a marker for the service area center
      new google.maps.Marker({
        position: defaultLocation,
        map: map,
        title: "Service Area",
      });
    }

    // Simulated tracking functionality
    function trackServiceProvider() {
      alert("Tracking service provider is not yet available. This feature is coming soon!");
    }
  </script>
</head>
<body>
  <div id="map"></div>
  <div class="container">
    <p class="status">Service area and real-time tracking of your provider.</p>
    <a href="#" class="track-button" onclick="trackServiceProvider()">Track Your Provider</a>
  </div>
